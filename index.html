<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nitin Tiwari">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Moogle</title>
</head>
<body>
    <nav>
        <a href="https://www.gmail.com">MOmail</a>
        <a href="https://www.google.com/images">Images</a>
        <div class="quick-link">&#9783;</div>
        <button>Sign In</button>
    </nav>
    <div class="logo center">
        <h1>
            <Span class="G">M</Span><Span class="o1">o</Span><Span class="o2">o</Span><Span class="g">g</Span><Span class="l">l</Span><Span class="e">e</Span>
        </h1>
    </div>
    <div class="search-container">
        <div class="search center">
            <i>&#128269;</i>
            <input type="text" placeholder="Search a Move...">
            <i class="fa skull">&#9760;</i>   
        </div>
        <div class="search-results root">
            <!-- animation -->
            <div class="start-animation center">
                <p>Moogle a movie you want to know about</p>
                <div class="dots">
                    <span class="d1">.</span><span class="d2">.</span><span class="d3">.</span><span class="d4">.</span><span class="d5">.</span><span class="d6">.</span>
                </div>
            </div>
            <!-- animation end -->
        </div>
    </div>
    <!-- selected movie Root -->
    <div class="SelectedMovie">
        
    </div>
    <footer>
        <div class="location" style="font-size:12px ;color:rgb(99, 99, 99);"><span style="color: black;font-size:16px;">Moogle</span> a website to search movies [Design inspiration from Google Search] <span style="color: rgb(2, 2, 101);font-weight:bold">Designed By : Nitin</span></div>
        <div class="links">
            <div class="link-set1">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div class="link-set2">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
